<mat-toolbar class="app-toolbar" color="primary">
  <button fxHide.gt-xs mat-icon-button (click)="sideNavService.open()">
    <mat-icon>menu</mat-icon>
  </button>
  <span>MEAN Skeleton</span>

  <span class="flex-spacer"></span>

  <a
    fxHide.lt-sm
    mat-button
    color="accent"
    routerLinkActive="active"
    routerLink="/home"
    >Home</a
  >
  <a
    fxHide.lt-sm
    mat-button
    color="accent"
    routerLinkActive="active"
    routerLink="/login"
    >Login</a
  >
  <a
    fxHide.lt-sm
    mat-button
    color="accent"
    routerLinkActive="active"
    routerLink="/signup"
    >SignUp</a
  >
</mat-toolbar>
<mat-sidenav-container>
  <mat-sidenav
    style="z-index: 5"
    [fixedInViewport]="media.isActive('xs')"
    #sidenav
    [mode]="media.isActive('xs') ? 'over' : 'side'"
  >
    <app-side-navigation></app-side-navigation>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
